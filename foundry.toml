[profile.default]
auto_detect_solc = true
cbor_metadata = true
out = "out"
solc = "0.8.22"
src = "src"
viaIR = true
ignored_error_codes = ["license", "code-size"]
skip = [
    "**/TokenBase.sol",
    "**/CCTPAndTokenBase.sol",
    "**/WormholeRelayerSDK.sol"
]

[profile.default.lint]
deny = "never"
lint_on_build = false

[profile.ci]
deny = "never"

[profile.ci.lint]
deny = "never"
lint_on_build = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
[rpc_endpoints]
arbitrum = "https://arb-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
arbitrum_sepolia = "https://arb-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
base_sepolia = "https://base-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
optimism = "https://1rpc.io/op"
optimism_sepolia = "https://opt-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
sepolia = "https://eth-sepolia.g.alchemy.com/v2/${API_KEY_ALCHEMY}"

[etherscan]
arbitrum = {key = "${ARBITRUM_ETHERSCAN_KEY}"}
arbitrum_sepolia = {key = "${ARBITRUM_ETHERSCAN_KEY}"}
base_sepolia = {key = "${BASESEPOLIA_ETHERSCAN_KEY}"}
optimism = {key = "${OPTIMISM_ETHERSCAN_KEY}"}
optimism_sepolia = {key = "${OPTIMISM_ETHERSCAN_KEY}"}
sepolia = {key = "${SEPOLIA_ETHERSCAN_KEY}", chain = "sepolia"}
